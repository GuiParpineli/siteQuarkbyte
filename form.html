</head>

    <header>
        <nav>
            <img src="assets/LOGO.png" alt="logo-quarkbyte">

                <li><a href="index.html">Home</a></li>

            <ul class="ul-visible">
                <li><a href="about.html">Quem Somos</a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <div class="label name">
            <label for="name">Nome</label>
        </div>
        <input type="text" id="name" required>
        <div class="name-error"></div>
        <div class="label email">
            <label for="email">Email</label>
        </div>
        <input type="email" id="email">

        <div class="label tel">
            <label for="telefone">Telefone</label>
        </div>
        <input pattern='^[0-9]{2}([\-]{1}[0-9]{5}[\-]{1}[0-9]{4})' type="tel" id="telefone" required>
        <small class="small-number">Ex: 99-99999-9999</small>

        <div class="label">
            <label for="msgem">Mensagem<label for="msgem">
        </div class="label">
        <textarea name="Mensagem" id="msgem" cols="30" rows="10">Digite sua mensagem</textarea>

        <div class="checkbox">
            <label for="checkbox">Permitir contato via Whatsapp?</label>
            <input type="checkbox">
        </div>
        <div>
            <button id="submit-btn" type="submit">Enviar</button>
        </div>
    </form>
</body>
